<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>MyTODO</title><script defer="defer" src="index.bundle.js"></script></head><body><h1 id="logo">MyTODO</h1><main><div id="sidebar"><button id="delete-all-btn">Delete all</button></div><div id="display"><h1 id="project-header"></h1><p id="date-display"></p><div id="tasks-container"></div></div></main></body><footer id="footer">Development @ yuliaraitsyna</footer><button id="add-btn">+</button><div id="add-window"><div id="task-btn">New task</div><div id="paper-btn">New paper</div></div><form id="project-window"><button id="exit-project-window" class="exit">x</button><h2 id="project-window-header">New Paper</h2><input id="project-title" placeholder="Title" required> <button type="submit" id="create-project-btn">Create</button></form><form id="task-window"><button id="exit-task-window" class="exit">x</button><h2 id="task-window-header">New Task</h2><p class="categories">Choose category:</p><div id="urgent" class="category">Urgent</div><div id="normal" class="category">Normal</div><div id="longterm" class="category">Longterm</div><p></p><input id="task-title" placeholder="Title" maxlength="20" required> <input id="notes" placeholder="Notes" maxlength="150"> <input type="date" lang="en" id="deadline" placeholder="Deadline"> <button type="submit" id="create-task-btn">Create</button></form></html>
